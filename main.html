<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="logo" src="./nav_logo.png"><img>
    <img class="page1" src="./section_hero.png"><img>
    <img class="graf" src="./graf.png"><img>
    <img class="padding" src="./padding-global.png"><img>
    <img class="section" src="./section_features.png"><img>
    <img class="info" src="./section_info.png"><img>
    <img class="image" src="./Image.png"><img>
    <img class="benefitssection" src="./section_benefits.png"><img>
    <img class="sectionvideo" src="./section_video.png"><img>
    <img class="video" src="./video_block.png"><img>
    <img class="cta" src="./section_cta.png"><img>
    <img class="global" src="./padding-global (1).png"><img>
    <img class="footer" src="./footer.png"><img>
    <a class="about">About us</a>
    <a class="mission">Mission</a>
    <a class="benefits">Benefits</a>
    <a class="testimonials">Testimonials</a>
    <a class="contact">Contact Us</a>
    <button class="book">Book a demo</button>
    <button class="see">See our services -></button>
    <button class="demo">Book a demo -></button>

    <div class="form-container">
        <form action="#" method="POST" class="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="subjects">Subjects</label>
                <input type="text" id="subjects" name="subjects" placeholder="Enter the subjects" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

</body>
</html>
